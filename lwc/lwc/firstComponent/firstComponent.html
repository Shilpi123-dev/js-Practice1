<template>
    <h1>Hello {name}</h1>

    <div class="slds-form-element">
        <label class="slds-form-element__label" for="text-input-id-47">
          <abbr class="slds-required" title="required">* </abbr>Math Marks</label>
        <div class="slds-form-element__control">
          <input type="text" data-id="math" placeholder="Enter MAth Marks" required="" class="slds-input" />
        </div>
      </div>

      <div class="slds-form-element">
        <label class="slds-form-element__label" for="text-input-id-47">
          <abbr class="slds-required" title="required">* </abbr>Science Marks</label>
        <div class="slds-form-element__control">
          <input type="text" data-id="science" placeholder="Enter Science Marks" required="" class="slds-input" />
        </div>
      </div>
    <!--<label>MathMrks</label>
    <input type="text">
    <label>SciMrks</label>
    <input type="text">-->
    <button class="slds-button slds-button_brand"  onclick={funFunction}>Submit</button>
    <h1>Result is : {totalMarks}</h1>
    <template if:true={showresult}>
      <h1>{message}</h1>
    </template>

    <template for:each={acclist} for:item=acc>
        <h1 key={acc.Name}> {acc.Name} have {acc.NumberOfEmployees} Employees</h1>

    </template>

</template>
